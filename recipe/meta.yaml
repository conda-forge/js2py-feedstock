{% set name = "Js2Py" %}
{% set version = "0.70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7568b33f6bd15ee8ab1f3655928ed05481a6236ad2acca4598703ae501571661

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pyjsparser >=2.5.1
    - six >=1.10
    - tzlocal >=1.2

test:
  imports:
    - js2py
    - js2py.constructors
    - js2py.es6
    - js2py.host
    - js2py.internals
    - js2py.internals.constructors
    - js2py.internals.prototypes
    - js2py.prototypes
    - js2py.py_node_modules
    - js2py.translators
    - js2py.utils

about:
  home: https://github.com/PiotrDabkowski/Js2Py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: JavaScript to Python Translator & JavaScript interpreter written in 100% pure Python.
  doc_url: http://piter.io/projects/js2py
  dev_url: https://github.com/PiotrDabkowski/Js2Py

extra:
  recipe-maintainers:
    - dschreij
    - smathot
